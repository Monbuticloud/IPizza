<!DOCTYPE html>
<html>
<head>
  <title>Display User's IP Address</title>
</head>
<body>
  <p>Your IP address: <span id="userIp"></span></p>

  <script>
    // Fetch the user's IP address using an API (ipify in this case)
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("userIp").textContent = data.ip;
      })
      .catch(error => {
        console.error("Error fetching IP address:", error);
      });

  </script>
      <img src="banh-pizza-hai-san-dong-lanh.jpg">
</body>
</html>
